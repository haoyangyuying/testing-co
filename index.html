<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		.slider {
			width: 100%;
			height: 400px;
			overflow: hidden;
			position: relative;
		}

		.slides {
			display: flex;
			width: 700%;
			/* Increased to account for the duplicate slides */
			height: 100%;
			transform: translateX(-100%);
			/* Start at the first original slide */
			transition: transform 0.5s;
		}

		.slides img {
			width: 14.2857%;
			/* Adjusted to account for the duplicate slides */
			height: 100%;
		}

		.arrow {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			font-size: 2em;
			color: white;
			background: rgba(0, 0, 0, 0.5);
			padding: 10px;
			cursor: pointer;
		}

		.arrow.right {
			right: 0;
		}

		.arrow.left {
			left: 0;
		}
	</style>
</head>

<body>
	<nav id="navbar">
		<ul>
			<li>
				<a href="introduction.html">Company Introduction</a>
			</li>
			<li>
				<a href="products.html">Products</a>
			</li>
			<li>
				<a href="contact.html">Contact Us</a>
			</li>
			<li>
				<a href="partners.html">Our Partners</a>
			</li>
		</ul>
	</nav>

	<div class="slider">
		<div class="slides" id="slides">
			<img src="/images/banner4.jpg" alt="Slide 0"> <!-- Duplicate of the last slide -->
			<img src="/images/factory.jpg" alt="Slide 1">
			<img src="/images/banner1.jpg" alt="Slide 2">
			<img src="/images/banner2.jpg" alt="Slide 3">
			<img src="/images/banner3.jpg" alt="Slide 4">
			<img src="/images/banner4.jpg" alt="Slide 5">
			<img src="/images/factory.jpg" alt="Slide 6"> <!-- Duplicate of the first slide -->
		</div>
		<div class="arrow left" id="leftArrow">&lt;</div>
		<div class="arrow right" id="rightArrow">&gt;</div>
	</div>

	<!-- Add this after your slider div -->
	<div class="product-grid">
		<div class="product-card">
			<img src="/images/product1.jpg" alt="Product 1">
		</div>
		<div class="product-card">
			<img src="/images/product2.jpg" alt="Product 2">
		</div>
		<div class="product-card">
			<img src="/images/product3.jpg" alt="Product 3">
		</div>
		<div class="product-card">
			<img src="/images/product4.jpg" alt="Product 4">
		</div>
		<div class="product-card">
			<img src="/images/product5.jpg" alt="Product 5">
		</div>
		<div class="product-card">
			<img src="/images/product6.jpg" alt="Product 6">
		</div>
		<!-- ... repeat for all 12 products ... -->
	</div>



	<script>
		window.onload = function () {
			var slides = document.getElementById('slides');
			slides.style.transform = 'translateX(-14.2857%)'; /* Start at the first original slide */
		};


		var slides = document.getElementById('slides');
		var leftArrow = document.getElementById('leftArrow');
		var rightArrow = document.getElementById('rightArrow');
		var slideIndex = 1; /* Start at the first original slide */

		rightArrow.addEventListener('click', function () {
			slideIndex++;
			if (slideIndex > 6) { /* If at the duplicate of the first slide */
				slides.style.transition = 'none'; /* Disable transition */
				slides.style.transform = 'translateX(-14.2857%)'; /* Jump to the first original slide */
				slideIndex = 1; /* Reset slide index */
				setTimeout(function () { /* After the jump */
					slides.style.transition = 'transform 0.5s'; /* Enable transition */
				}, 0);
			} else {
				slides.style.transition = 'transform 0.5s'; /* Enable transition */
				slides.style.transform = 'translateX(' + (-slideIndex * 14.2857) + '%)'; /* Change 14.2857% to 100% divided by the total number of slides, including duplicates */
			}
		});

		leftArrow.addEventListener('click', function () {
			slideIndex--;
			if (slideIndex < 1) { /* If at the duplicate of the last slide */
				slides.style.transition = 'none'; /* Disable transition */
				slides.style.transform = 'translateX(-85.7143%)'; /* Jump to the last original slide */
				slideIndex = 4; /* Reset slide index to the last original slide */
				setTimeout(function () { /* After the jump */
					slides.style.transition = 'transform 0.5s'; /* Enable transition */
				}, 0);
			} else {
				slides.style.transition = 'transform 0.5s'; /* Enable transition */
				slides.style.transform = 'translateX(' + (-slideIndex * 14.2857) + '%)'; /* Change 14.2857% to 100% divided by the total number of slides, including duplicates */
			}
		});
	</script>
</body>

</html>
